  cypress:
    tty: true
    links:
      - "alb:local.carpedalan.com"
      - "alb:photos.local.carpedalan.com"
      - "alb:cdn.local.carpedalan.com"
    environment:
      CYPRESS_BASE_URL: https://local.carpedalan.com
    env_file: 
      - .env.ci

    build:
      context: ./cypress
    depends_on:
      api: 
        condition: service_healthy
      alb: 
        condition: service_started
    command: yarn test
    volumes: 
      - ./cypress:/cy/cypress
      - ./.env.example:/cy/.env.example
      - ./.env.ci:/cy/.env
      - ./db/:/cy/db/
      - ./shared/:/cy/shared/

  alb:
    extends:
      file: docker-compose.base.yml
      service: alb
    depends_on:
      api: 
        condition: service_healthy
      client: 
        condition: service_healthy
      aws: 
        condition: service_started

    ports:
      - "80:80"
      - "443:443"


  client:
    stdin_open: true
    tty: true
    extends:
      file: docker-compose.base.yml
      service: client
    volumes:
      - ./client/jest.config.js:/app/jest.config.js
      - ./client/setupTests.js:/app/setupTests.js
      - ./client/dist:/app/dist
      - ./client/tsconfig.test.json:/app/tsconfig.test.json
    env_file: 
      - .env.ci
    environment: 
      PROD_BUILD: 'true'
      PORT: "${CLIENT_PORT-4000}"

  api:
    stdin_open: true
    tty: true
    extends:
      file: docker-compose.base.yml
      service: api
    volumes:
      - './server:/app/server:delegated'
      - './scripts:/app/scripts:delegated'
      - './client/dist:/app/server/dist'
      - './index.js:/app/index.js:delegated'
      - './db:/app/db:delegated'
      - './shared:/app/shared:delegated'
      - './.env.ci:/app/.env'
    depends_on:
      pg:
        condition: service_healthy
      client:
        condition: service_healthy

    environment:
      PORT: 8001
      PROD_BUILD: 'true'
      ASSET_CDN_DOMAIN: cdn.local.carpedalan.com
    ports: 
      - '8001:8001'
  pg:
    extends:
      file: docker-compose.base.yml
      service: pg
  aws:
    extends:
      file: docker-compose.base.yml
      service: aws


