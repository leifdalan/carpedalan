deploy:
  stage: deploy
  services:
  - docker:18.06.3-dind

  cache:
    key: npm-1
    policy: pull
    paths: 
      - node_modules
  script:
    - ls -al
    - ls -al dist
    - cat dist/manifest.json
    - docker load --input api.tar
    - pulumi up --yes --non-interactive
  dependencies:
    - build layer deps
    - build client
    - build api