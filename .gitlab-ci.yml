image: registry.gitlab.com/carpedalan/carpedalan-web/runner:latest


variables:
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

stages:
  - build
  # - test
  - deploy

default:
  before_script:
    - pulumi login s3://carpedalan-pulumi
    - pulumi stack select dev

build client:
  image: docker:18.06.3
  before_script:
    - echo 'Skipping login'
  stage: build
  services:
    - docker:18.06.3-dind
  cache:
    key: client-cache
    paths:
      - client.tar
  artifacts: 
    expire_in: 1 week
    paths: 
      - client.tar
      - dist
  script: 
    - ls -al
    - '[ -f ./client.tar ] && docker load --input client.tar'
    - docker build -t client:latest -f client/Dockerfile --cache-from client:latest --cache-from node:12-slim ./client
    - docker run -v "$PWD/dist":/app/dist -e "ASSET_CDN_DOMAIN=cdn.carpe.dalan.dev" client:latest yarn build:prod
    - ls -al
    - docker save client:latest > client.tar

build api:
  image: docker:18.06.3
  before_script:
    - echo 'Skipping login'
  stage: build
  services:
  - docker:18.06.3-dind
  cache:
    key: api-cache
    paths:
      - api.tar
  artifacts: 
    expire_in: 1 week
    paths: 
      - api.tar
  script: 
    - ls -al
    - '[ -f ./api.tar ] && docker load --input api.tar'
    - docker build -t api:latest -f server/Dockerfile --cache-from api:latest --cache-from node:12-alpine . --target=dev
    - docker save api:latest > api.tar

dependencies:
  before_script:
    - echo 'Skipping login'
  stage: build
  cache:
    key: npm-1
    paths:
      - node_modules/
      - client/node_modules
      - server/node_modules
  script:
    - yarn

