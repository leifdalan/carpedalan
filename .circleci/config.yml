# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
# build job parameters as a template
defaults: &defaults
  docker:
    - image: circleci/node:10
    - image: postgres:10.0-alpine
  working_directory: ~/repo

version: 2
jobs:

  deploy: 
    machine: true
    working_directory: ~/repo
    parallelism: 1
    steps:
      - checkout
      - run: 
          name: Install AWS CLI
          command: |
              pip install \
              awscli==1.15.82

      - run:
          name: Register task definition
          command: |
              ./scripts/makeRevisionJson.js 
              cat ./container-definition.json

              
              aws ecs register-task-definition \
                --cli-input-json file://container-definition.json \
                --family carpedalan
      - run: 
          name: Update ECS service
          command: |
              OLD_TASK_ID=`aws ecs list-tasks \
                --cluster carpedalan \
                --desired-status RUNNING \
                --family carpedalan | \
                  egrep "task" | tr "/" " " | tr "[" " " | awk '{print $3}' | sed 's/"$//' | sed -n 2p`

              TASK_REVISION=`aws ecs describe-task-definition \
                --task-definition carpedalan | \
                egrep "revision" | tr "/" " " | awk '{print $2}' | sed 's/"$//'`

              echo "Updating with task revision ${TASK_REVISION}";

              aws ecs update-service \
                --cluster carpedalan \
                --service carpedalan-service \
                --task-definition carpedalan:${TASK_REVISION} \
                --desired-count 2

              echo "Stopping ${OLD_TASK_ID}"
              aws ecs stop-task \
                --task ${OLD_TASK_ID} \
                --cluster carpedalan

              echo "Updating to desired count=1"
              aws ecs update-service \
                --cluster carpedalan \
                --service carpedalan-service \
                --task-definition carpedalan:${TASK_REVISION} \
                --desired-count 1
      # - run:
      #     name: Deploy to heroku
      #     command: |
      #         ls -al
      #         ./scripts/releaseDocker.sh


  e2e:  
    machine: true
    working_directory: ~/repo
    parallelism: 1
    steps:
      - checkout
      - run: 
          name: Install AWS CLI
          command: |
              pip install \
              awscli==1.15.82
  
      - run:
          name: Run app
          command: | 
            docker-compose --version
            cp .env.ci .env 
            aws s3 cp s3://carpedalan-pipeline-prod/cfkeys/ ./server/cfkeys/ --recursive 
            aws s3 cp s3://carpedalan-pipeline-prod/goodDataWithEtagAndKey.json .
            eval $(aws ecr \
                get-login \
                --region us-west-2 \
                --no-include-email\
                ) 
            docker-compose \
                -f docker-compose.e2e.yml \
                up --abort-on-container-exit
  
      - store_test_results:
            path: cypress
      - store_artifacts:
            path: cypress/videos
      - store_artifacts:
            path: cypress/screenshots  
  build:
    machine: true
    environment:
      NODE_ENV: production
      FARTS: stinky
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk update && \
            apk upgrade && \
            apk add --no-cache \
              py-pip=9.0.0-r1 \
              nodejs=6.9.5-r2 \
              curl=7.61.1-r1
            pip install \
              docker-compose==1.22.0 \
              awscli==1.15.82
      - run: 
          name: Get config
          command: |
            aws s3 cp s3://carpedalan-pipeline-prod/.env . 
            aws s3 cp s3://carpedalan-pipeline-prod/cfkeys/ ./server/cfkeys/ --recursive 
      - run:
          name: Build application Docker image
          command: |
            docker build \
            --target=prod \
            -t app \
            -t "${ECR_REPOSITORY}:${CIRCLE_SHA1}" .

      - run:
          name: Push image to ECR repository
          command: |
            # if [ "${CIRCLE_BRANCH}" == "master" ]; then
              eval $(aws ecr get-login --region us-west-2 --no-include-email) 
              docker tag app "${ECR_REPOSITORY}:${CIRCLE_SHA1}"
              docker push "${ECR_REPOSITORY}:${CIRCLE_SHA1}"
