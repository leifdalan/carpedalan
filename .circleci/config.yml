      # - run: 
      #     name: Push image to Heroku registry
      #     command: |
      #         ./scripts/releaseDocker.sh
  dependencies:
    docker:
      - image: circleci/node:10
      
    working_directory: ~/repo
    

    steps:
      - checkout
      - run: 
          name: Install node dependencies
          command: yarn --ignore-optional
      - run: 
          name: Upload S3 assets
          command: |
              yarn build
              ls -al
              pwd
              ./scripts/uploadAssets.js
              cat dist/manifest.json

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: "ESLint"
          command: yarn lint --format junit -o reports/junit/js-lint-results.xml

      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

  migrate:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: 
          name: Get env file
          command: |
              ./scripts/getFromS3.js
      

      - run:
          name: "Migrate"
          command: |
            ls -al
            NODE_ENV=production MIGRATING=true yarn knex migrate:latest --knexfile db/knexfile.js


  unit_test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
    
      - run:
          name: "Jest FE"
          environment:
            JEST_JUNIT_OUTPUT: reports/junit/js-test-results.xml
          command: yarn test --ci --testResultsProcessor="jest-junit" --coverage --verbose
      - run: 
          name: Upload Coverage
          command: |
              ./scripts/uploadTests.js

      - store_test_results:
          path: reports/
      - store_artifacts:
          path: reports/

  integration:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: API Integration tests
          command: yarn integration:ci --coverage
      - run: 
          name: Upload Coverage
          command: |
              ./scripts/uploadTests.js

      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit


