version: '2.4'

services:
  alb:
    extends:
      file: docker-compose.base.yml
      service: alb
    depends_on:
      api: 
        condition: service_healthy
      client: 
        condition: service_healthy
    ports:
      - 443:443


  api:
    extends:
      file: docker-compose.base.yml
      service: api
    ports:
      - 9227:9229
    volumes:
      - './server:/app/server:delegated'
      - './client/dist:/app/server/dist'
      - './scripts:/app/scripts:delegated'
      - './index.js:/app/index.js:delegated'
      - './db:/app/db:delegated'
      - './shared:/app/shared:delegated'
      - './.env-local:/app/.env'
      - './dev-dump.sql:/app/dev-dump.sql'

    depends_on:
      pg:
        condition: service_healthy
    env_file: 
      - .env-local


  client: 
    extends:
      file: docker-compose.base.yml
      service: client
    ports:
      - 4000:4000


  pg:
    extends:
      file: docker-compose.base.yml
      service: pg

  sam:
    extends:
      file: docker-compose.base.yml
      service: sam
      

  aws:
    extends:
      file: docker-compose.base.yml
      service: aws
    ports:
      - "4567-4595:4567-4595"
      - "${PORT_WEB_UI-8081}:${PORT_WEB_UI-8081}"    

