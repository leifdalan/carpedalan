version: '2.4'

services:
  alb:
    extends:
      file: docker-compose.base.yml
      service: alb
    depends_on:
      api: 
        condition: service_healthy
      client: 
        condition: service_healthy
    ports:
      - 443:443
    volumes:
      - ./public:/public/
      - ./client/dist:/assets/


  api:
    extends:
      file: docker-compose.base.yml
      service: api
    ports:
      - 9227:9229
    volumes:
      - './server:/app/server:delegated'
      - './client/dist:/app/server/dist'
      - './client/src/swaggerSchema.d.ts:/app/swaggerSchema.d.ts'
      - './client/src/ApiClient.ts:/app/ApiClient.ts'
      - './scripts:/app/scripts:delegated'
      - './index.js:/app/index.js:delegated'
      - './db:/app/db:delegated'
      - './shared:/app/shared:delegated'
      - './.env-local:/app/.env'
      - './dev-dump.sql:/app/dev-dump.sql'

    depends_on:
      pg:
        condition: service_healthy
    env_file: 
      - .env-local


  client: 
    extends:
      file: docker-compose.base.yml
      service: client
    ports:
      - 4000:4000


  pg:
    extends:
      file: docker-compose.base.yml
      service: pg
    ports: 
      - 5432:5432

  sam:
    extends:
      file: docker-compose.base.yml
      service: sam
    environment: 
      DEBUG_SAM: "${DEBUG_SAM-}"
      COMPOSE_PROJECT_NAME: ${COMPOSE_PROJECT_NAME-cd}
    ports:
      - "3001:3001"
      

  aws:
    extends:
      file: docker-compose.base.yml
      service: aws
    ports:
      - "4567-4595:4567-4595"
      - "${PORT_WEB_UI-8081}:${PORT_WEB_UI-8081}"    

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
    ports: 
      - 6379:6379
